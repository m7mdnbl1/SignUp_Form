<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 94%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        small {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <small id="usernameError"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordError"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <small id="emailError"></small>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>
            <small id="mobileError"></small>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Regex patterns
            var usernamePattern = /^[a-zA-Z0-9]{5,12}$/;
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/; // At least 6 characters, contains letters and numbers
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Contains @ symbol and valid email format
            var mobilePattern = /^(010|011|012|015)\d{8}$/; // Exactly 11 digits, starts with 010, 011, 012, or 015

            // Getting input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;

            // Error handling
            var isValid = true;

            if (!usernamePattern.test(username)) {
                document.getElementById('usernameError').innerText = 'Username must be 5-12 characters long, alphanumeric only.';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long and contain both letters and numbers.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address with @ symbol.';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            if (!mobilePattern.test(mobile)) {
                document.getElementById('mobileError').innerText = 'Mobile number must be 11 digits and start with 010, 011, 012, or 015.';
                document.getElementById('mobileError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('mobileError').style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
                // Here you can add your form submission code (e.g., send data to the server)
            }
        });

    </script>
</body>

</html>
